<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI Trading Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-chart-line"></i>
                    RSI Trading Dashboard
                </h1>
                
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">RSI M15 - Thời gian thực</h5>
                        <div>
                            <button id="refreshBtn" class="btn btn-primary btn-sm">
                                <i class="fas fa-sync-alt"></i> Làm mới
                            </button>
                            <span id="lastUpdate" class="text-muted ms-2"></span>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div id="loadingSpinner" class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Đang tải...</span>
                            </div>
                        </div>
                        
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                            <strong>Lỗi!</strong> <span id="errorMessage"></span>
                        </div>
                        
                        <div class="table-responsive">
                            <table id="rsiTable" class="table table-striped table-hover d-none">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Cặp hàng hóa</th>
                                        <th>Giá hiện tại</th>
                                        <th>RSI M15</th>
                                        <th>Tín hiệu</th>
                                        <th>Trạng thái</th>
                                    </tr>
                                </thead>
                                <tbody id="rsiTableBody">
                                    <!-- Dữ liệu sẽ được load bằng JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-success">Oversold (< 30)</h5>
                                <h2 id="oversoldCount" class="text-success">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-warning">Neutral (30-70)</h5>
                                <h2 id="neutralCount" class="text-warning">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-danger">Overbought (> 70)</h5>
                                <h2 id="overboughtCount" class="text-danger">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
