<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI Dashboard 4H</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        .table th {
            border-top: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .table td {
            vertical-align: middle;
            font-size: 0.9rem;
        }
        .symbol {
            font-weight: 600;
            color: #2c3e50;
        }
        .rsi-value {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }
        .spinner-border {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    üìä RSI Dashboard 4H
                </h1>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">RSI 4H - Forex Pairs</h5>
                        <div>
                            <button id="refreshBtn" class="btn btn-primary btn-sm" onclick="loadData()">
                                üîÑ Reload
                            </button>
                            <span id="lastUpdate" class="text-muted ms-2"></span>
                        </div>
                    </div>

                    <div class="card-body">
                        <div id="loadingSpinner" class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">ƒêang t·∫£i...</span>
                            </div>
                            <p class="mt-2">ƒêang l·∫•y d·ªØ li·ªáu RSI...</p>
                        </div>

                        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                            <strong>L·ªói!</strong> <span id="errorMessage"></span>
                        </div>

                        <div class="table-responsive">
                            <table id="rsiTable" class="table table-striped table-hover d-none">
                                <thead class="table-dark">
                                    <tr>
                                        <th>C·∫∑p h√†ng h√≥a</th>
                                        <th>RSI 4H</th>
                                    </tr>
                                </thead>
                                <tbody id="rsiTableBody">
                                    <!-- D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c load b·∫±ng JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadData() {
            try {
                showLoading();
                hideError();

                const response = await fetch('/api/rsi');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayData(result.data);
                updateLastUpdateTime(result.timestamp);
                hideLoading();

            } catch (error) {
                console.error('Error loading data:', error);
                showError('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i.');
                hideLoading();
            }
        }

        function displayData(data) {
            const tbody = document.getElementById('rsiTableBody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');

                let rsiDisplay = 'N/A';
                let rsiClass = '';

                if (item.rsi !== null && item.status === 'success') {
                    rsiDisplay = item.rsi.toFixed(2);
                    rsiClass = 'rsi-value';
                }

                row.innerHTML = `
                    <td class="symbol">${item.symbol}</td>
                    <td class="${rsiClass}">${rsiDisplay}</td>
                `;

                tbody.appendChild(row);
            });

            document.getElementById('rsiTable').classList.remove('d-none');
        }

        function updateLastUpdateTime(timestamp) {
            const date = new Date(timestamp);
            const formattedTime = date.toLocaleString('vi-VN');
            document.getElementById('lastUpdate').textContent = `C·∫≠p nh·∫≠t: ${formattedTime}`;
        }

        function showLoading() {
            document.getElementById('loadingSpinner').classList.remove('d-none');
            document.getElementById('rsiTable').classList.add('d-none');
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').classList.add('d-none');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorAlert').classList.remove('d-none');
        }

        function hideError() {
            document.getElementById('errorAlert').classList.add('d-none');
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
</body>
</html>
